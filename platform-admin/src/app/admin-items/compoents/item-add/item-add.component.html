   <div class="container align-items-center justify-content-center">
    <form [formGroup]="itemForm" class="row rounded shadow border border-black w-75">
      <div class="col mt-3">
        <h3>Add Categories</h3>
      </div>
      <div class="row">
        <div class="col-auto">
          <label for="inputPassword5" class="form-label">Item Name</label>
          <input type="text" class="form-control shadow border border-dark" id="exampleInputEmail1"
            aria-describedby="emailHelp" formControlName="name" />
        </div>
      </div>
  
      <div class="row mt-3">
        <div class="col-auto">
          <label for="category" class="form-label">Category</label>
          <select id="category" class="form-control shadow border border-dark" formControlName="category">
            <option value="">Select a category</option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>
        </div>
      </div>
  
      <div class="row mt-3">
        <div class="col-auto">
          <label for="inputPassword5" class="form-label">Description</label>
          <input type="text" class="form-control shadow border border-dark" id="exampleInputEmail1"
            aria-describedby="emailHelp" formControlName="description" />
        </div>
      </div>
  
      <div class="row text-center align-items-center justify-content-center">
        <div class="col-7 mt-2">
          <button type="submit" class="btn btn-primary text-white w-25 mb-4" (click)="onSubmit()">Add</button>
          <button type="submit" class="btn btn-primary text-white w-25 mb-4" routerLink="/view">Back</button>
        </div>
      </div>
    </form>
  </div>
