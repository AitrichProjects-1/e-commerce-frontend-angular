<div class="container align-items-center justify-content-center">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="row rounded shadow border border-black w-75">
        <div class="col mt-3">
            <h3>Edit Items</h3>
        </div>
        <div class="row">
            <div class="col-auto">
                <label for="name" class="form-label">Item Name</label>
                <input type="text" class="form-control shadow border border-dark" id="name"
                    aria-describedby="emailHelp" formControlName="name" />
            </div>
        </div>

        <div class="row">
            <div class="col-auto">
                <label for="category" class="form-label">Category</label>
                <select id="category" class="form-control shadow border border-dark" formControlName="categoryId">
                    <option value="">Select a category</option>
                    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                </select>
            </div>
        </div>



        <div class="row mt-3">
            <div class="col-auto">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control shadow border border-dark" id="description"
                    aria-describedby="emailHelp" formControlName="description" />
            </div>
        </div>

        <div class="row text-center align-items-center justify-content-center">
            <div class="col-7 mt-2">
                <button type="submit" class="btn btn-primary text-white w-25 mb-4 m-4">Edit</button>
                <button type="button" class="btn btn-primary text-white w-25 mb-4 m-4" routerLink="/view">Back</button>
            </div>
        </div>
    </form>
</div>
