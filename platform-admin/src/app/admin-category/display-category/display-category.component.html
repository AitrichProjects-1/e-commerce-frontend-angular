<div class="container">
  <div class="row">
      <div class="col-md-8 d-flex align-items-center justify-content-center">
          <app-searchcategory></app-searchcategory>
      </div>
      <div class="col-md-4 d-flex align-items-center justify-content-center">
          <button class="btn btn-primary w-100" routerLink="add-category">Add Item</button>
      </div>
  </div>

  <div class="row mt-4">
      <div *ngFor="let category of categories" class="col-lg-4 col-md-6 mt-4">
          <div class="card border border-primary rounded">
              <div class="d-flex justify-content-center">
                  <img src="../../../assets/images/home-category.png" class="card-img-top catimg" alt="Category Image">
              </div>
              <div class="card-body text-center">
                  <h5 class="card-title">{{ category.name }}</h5>
                  <div class="d-flex justify-content-center">
                      <span class="fa fa-edit" style="font-size:24px; color: #1fe450; cursor: pointer;" data-bs-toggle="modal" data-bs-target="#exampleModal" [routerLink]="['/edit', category.id]"></span>
                      <span class="fa fa-trash-o ml-3" style="font-size:24px; color: #dc0b0b; cursor: pointer;" (click)="deleteCategory(category.id)"></span>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
